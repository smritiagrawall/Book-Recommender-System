<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
.centered {
  position: absolute;
  top: 20%;
  left: 53%;
  font-size:70px;
  transform: translate(-50%, -50%);
}
.container {
  position: relative;
  text-align: center;
  color: black;
  width:100%;
}
img{
 width:100%;
}
</style>
<body style="background-color:#010101">

    <nav class="navbar" style="background-color:#060039">
<!--        <a class="text-white"></a>-->

        <ul class="nav navbar-nav">
            <li ><a href="/" class="text-white">Home</a></li>
            <li ><a href="/recommender" class="text-white">Recommend</a></li>
            <li ><a class="text-white">Contact</a></li>
        </ul>
    </nav>

    <div class="container">

        <img style="width:100%" src="https://cdn.pixabay.com/photo/2016/06/01/06/26/open-book-1428428_640.jpg">
        <h1 class="centered">My Book Recommender</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:40px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card" style="margin-left:15px;margin-right:15px">
                        <div class="card-body" style="height:50rem">
                            <img class="card-img-top" style="height:25rem;width:19rem" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <p class="text-white">{{ author[i] }}</p>
                            <p class="text-white">Votes - {{ votes[i] }}</p>
                            <p class="text-white">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
